<body>
  <script>
    /**
     * str.replace(regexp|substr, newSubStr|function)
     * 方法返回一个由替换值替换一些或所有匹配的模式后的新字符串。
     * 模式可以是一个字符串或者一个正则表达式, 替换值可以是一个字符串或者一个每次匹配都要调用的函数。
     */
    
    var str1 = 'a lovely boy say it is a dog';
    
    var ret = str1.replace(/a/, 'A');
    
    console.log(ret);
    
  </script>
